<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Blaid Runner: Subway Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      background: url('assets/bg.png') no-repeat center center;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0 ft</div>
  <canvas id="gameCanvas" width="400" height="700"></canvas>
  <script src="game.js"></script>
</body>
</html>
